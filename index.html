<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .course-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }
        .course {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            width: 30%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .course h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #555;
        }
        .course p {
            margin: 5px 0;
            font-size: 1rem;
        }
        .course .price {
            font-weight: bold;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Courses</h1>
        <div id="courseList" class="course-list"></div>
    </div>

    <script>
        
        fetch('https://raw.githubusercontent.com/Vismaya0142/courses-LabComponent/main/courses.json')
            .then(response => response.json())
            .then(data => {
                const courseList = document.getElementById('courseList');
                
                data.forEach(course => {
                    
                    const courseCard = document.createElement('div');
                    courseCard.classList.add('course');
                    
                    
                    courseCard.innerHTML = `
                        <h2>${course.title}</h2>
                        <p><strong>Instructor:</strong> ${course.instructor}</p>
                        <p><strong>Duration:</strong> ${course.duration}</p>
                        <p><strong>Rating:</strong> ${course.rating}</p>
                        <p><strong>Category:</strong> ${course.category}</p>
                        <p class="price"><strong>Price:</strong> ${course.price}</p>
                        <p><strong>Enrolled Students:</strong> ${course.enrolled}</p>
                    `;
                    
                    
                    courseList.appendChild(courseCard);
                });
            })
            .catch(error => {
                console.error('Error fetching the course data:', error);
            });
    </script>
</body>
</html>
